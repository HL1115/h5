<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盲盒活动</title>
    <link rel="stylesheet" href="dist/swiper.min.css">
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            background: url(imgs/2bg.png);
        }

        .w100 {
            width: 100%;
        }

        .rule {
            position: absolute;
            right: 2.27%;
        }

        .open {
            display: block;
            margin: 30px auto 0;
        }

        .swiper-container {
            width: 100%;
        }

        .swiper-wrapper {
            display: flex;
            align-items: flex-end;

        }

        .swiper-slide {
            text-align: center;
            font-size: 18px;
            border-radius: 10px;
            box-sizing: border-box;
            transition: 300ms;
        }

        .swiper-slide .pro {
            width: 100%;
            display: block;
        }

        .swiper-slide .logo {
            margin-top: 20px;
            width: 80%;
        }

        .swiper-slide .pro {
            transform: scale(0.8);
            -webkit-transform: scale(0.8);
            transform-origin: center bottom;
            -webkit-transform-origin: center bottom;
        }

        .swiper-slide-active .pro,
        .swiper-slide-duplicate-active .pro {
            transform: scale(1);
            -webkit-transform: scale(1);
        }
    </style>
</head>

<body>
    <img class="w100" src="imgs/21.png" alt="">
    <img onclick="location.href='rule.html'" class="rule" src="imgs/rule.png" alt="">
    <div class="swiper-container">

            </div>
            <div class="swiper-slide">
                <a
                    href="https://h5.leoao.com/promotion/experience-card.html#/card-receive?UTM=0-1.2-0.3-1039.0-0.0&activityId=1039">

                    <img class="logo" src="imgs/lkl.png" alt="">

            </div>

    <script src="dist/swiper.min.js"></script>
    <script>
        let activeIndex = 0;
        var swiper = new Swiper('.swiper-container', {
            slidesPerView: 4,
            spaceBetween: 10,
            autoplay: {
                delay: 2000,
            },
            centeredSlides: true,
            loop: true,
            on: {
                slideChangeTransitionEnd: function () {
                    activeIndex = this.realIndex;
                },
            },
        });

        let rule = document.querySelector('.rule'),
            open = document.querySelector('.open'),
            per = document.documentElement.clientWidth / 750;
        rule.style.width = 30 * per + 'px'
        open.style.width = 352 * per + 'px'
        rule.style.top = 617 * per + 'px'

        open.onclick = function () {
            location.href = 'chudaikou.html#' + activeIndex
        }
    </script>
